name: Build AppImage (Linux)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    
jobs:
  appimage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-all-crates: true
          shared-key: linux-appimage
          save-if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
            
      - name: Cache Rust build artifacts
        uses: actions/cache@v4
        with:
          path: |
            src-tauri/target
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: ${{ runner.os }}-cargo-appimage-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-appimage-
            ${{ runner.os }}-cargo-
            
      - name: Cache apt packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libfuse2 file
          version: 1.0
          
      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libfuse2 \
            file \
            libgtk-3-dev \
            libgdk-pixbuf2.0-dev \
            libpango1.0-dev \
            libglib2.0-dev \
            libcairo2-dev
            
      - name: Build AppImage
        run: |
          
          mkdir -p /tmp/appimage-tools
          cd /tmp/appimage-tools
          
          
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage || \
          wget -q https://github.com/tauri-apps/binary-releases/releases/download/linuxdeploy/linuxdeploy-x86_64.AppImage
          
          wget -q https://github.com/linuxdeploy/linuxdeploy-plugin-appimage/releases/download/continuous/linuxdeploy-plugin-appimage-x86_64.AppImage || \
          wget -q https://github.com/tauri-apps/binary-releases/releases/download/linuxdeploy-plugin-appimage/linuxdeploy-plugin-appimage-x86_64.AppImage
          
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          
          
          chmod +x *.AppImage
          
          
          export LINUXDEPLOY="/tmp/appimage-tools/linuxdeploy-x86_64.AppImage"
          export LINUXDEPLOY_PLUGIN_APPIMAGE="/tmp/appimage-tools/linuxdeploy-plugin-appimage-x86_64.AppImage"
          export APPIMAGETOOL="/tmp/appimage-tools/appimagetool-x86_64.AppImage"
          
          
          cd "$GITHUB_WORKSPACE"
          
          
          npm run tauri build -- --bundles appimage || \
          TAURI_BUNDLER_TOOLS_LINUXDEPLOY=/tmp/appimage-tools/linuxdeploy-x86_64.AppImage npm run tauri build -- --bundles appimage
          
      - name: Upload AppImage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: appimage
          path: src-tauri/target/release/bundle/appimage/*.AppImage
